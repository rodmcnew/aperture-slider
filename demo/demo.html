<head>

    <title>Aperture Slider Demo</title>

    <meta charset="UTF-8">

    <script type="text/javascript" src="vendor/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-bbq/jquery.ba-bbq.min.js"></script>

    <script type="text/javascript" src="../aperture-slider.js"></script>
    <script type="text/javascript" src="demo.js"></script>

    <link rel="stylesheet" type="text/css" href="demo.css">

</head>

<body>

<div id="main">

    <h2>Aperture Slider Demo</h2>

    <div>
        <span>Sections: </span>
        <span class="progressIndicator"></span>
    </div>

    <!-- Aperture Div - it is hidden to prevent weirdness while loading.
    JS will call .show() on it -->
    <div class="apertureSlider" style="display:hidden;">

        <!--Film Div -  is long and skinny and contains the frames. Only
        part if this div shows up because the aperture div has a set width
        and is overflow:hidden -->
        <div>

            <!-- Frame Div -->
            <div>
                <h2>Section 1 - Enter your favorite cars</h2>

                <form action="form_action.asp">
                    Car 1:<br><input type="text"><br>
                    Car 2:<br><input type="text"><br>
                </form>
            </div>

            <!-- Frame Div -->
            <div>
                <h2>Section 2 - Enter your favorite animals</h2>


                <form action="form_action.asp">
                    Animal 1:<br><input type="text"><br>
                    Animal 2:<br><input type="text"><br>
                </form>
            </div>

            <!-- Frame Div -->
            <div>
                <h2>Section 3 - Enter your favorite actors</h2>

                <form action="form_action.asp">
                    Actor 1:<br><input type="text"><br>
                    Actor 2:<br><input type="text"><br>
                </form>
            </div>
        </div>
    </div>
    <input type="submit" value="Continue">
