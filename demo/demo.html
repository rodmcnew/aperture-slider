<head>

    <title>Aperture Slider Demo</title>

    <meta charset="UTF-8">

    <script type="text/javascript"
            src="vendor/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="vendor/jquery-bbq/jquery.ba-bbq.min.js"></script>
    <script type="text/javascript"
            src="../aperture-progress-indicator.js"></script>
    <script type="text/javascript" src="../aperture-slider.js"></script>
    <script type="text/javascript" src="demo.js"></script>

    <link rel="stylesheet" type="text/css" href="demo.css">

</head>

<body>

<h2>Aperture Slider Demo</h2>

<div>
    <span>Sections: </span>
    <span class="progressIndicator"></span>
</div>

<!-- Aperture Div - it is hidden to prevent weirdness while loading.
JS will call .show() on it -->
<div class="apertureSlider" style="display:hidden;">

    <!--Film Div -  is long and skinny and contains the frames. Only
    part if this div shows up because the aperture div has a set width
    and is overflow:hidden -->
    <div>

        <!-- Frame Div -->
        <div>
            <h2>Section 1 - Enter your favorite cars</h2>

            <form>
                <label for="car1">Car 1:</label>
                <input id="car1" type="text">
                <label for="car2">Car 2:</label>
                <input id="car2" type="text">
            </form>
        </div>

        <!-- Frame Div -->
        <div>
            <h2>Section 2 - Enter your favorite animals</h2>


            <form>
                <label for="animal1">Animal 1:</label>
                <input id="animal1" type="text">
                <label for="animal2">Animal 2:</label>
                <input id="animal2" type="text">
            </form>
        </div>

        <!-- Frame Div -->
        <div>
            <h2>Section 3 - Enter your favorite actors</h2>

            <form>
                <label for="actor1">Actor 1:</label>
                <input id="actor1" type="text">
                <label for="actor2">Actor 2:</label>
                <input id="actor2" type="text">
            </form>
        </div>
    </div>
</div>
<input type="submit" value="Continue">
</body>
</html>
