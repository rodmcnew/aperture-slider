<head>

    <title>Aperture Slider Demo</title>

    <meta charset="UTF-8">

    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="aperture-slider.js"></script>
    <script type="text/javascript">

        //jQuery document.ready() shortcut
        $(function () {

            //Init the slider
            var apertureSlider = new ApertureSlider(
                    $('.apertureSlider'),
                    700,
                    3
            );

            //Attach back button click event
            $('input[value="Back"]').click(function (event) {
                event.preventDefault();
                apertureSlider.goBack();
            });

            //Attach forward button click events
            $('input[value="Next"]').click(function (event) {
                event.preventDefault();
                apertureSlider.goForward();
            });

            $('.tabs a').click(function (event) {
                event.preventDefault();
                apertureSlider.setCurrentFrame($(this).html()-1);
            });
        });

    </script>

    <style>
        #main {
            width: 740px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid
        }
        .tabs a{
            text-decoration: underline;
            cursor: pointer;
        }
    </style>

</head>

<body>

<div id="main">

    <h2>Aperture Slider Demo</h2>

    <div class="tabs">
        <span>Sections: </span>
        <a>1</a>
        <a>2</a>
        <a>3</a>
    </div>

    <!-- Aperture Div - it is hidden to prevent weirdness while loading.
    JS will call .show() on it -->
    <div class="apertureSlider" style="display:hidden;">

        <!--Film Div -  is long and skinny and contains the frames. Only
        part if this div shows up because the aperture div has a set width
        and is overflow:hidden -->
        <div>

            <!-- Frame Div -->
            <div>
                <h2>Section One</h2>

                <form action="form_action.asp">
                    Field 1: <input type="text"><br>
                    Field 2 <input type="text"><br>
                </form>
            </div>

            <!-- Frame Div -->
            <div>
                <h2>Section Two</h2>

                <form action="form_action.asp">
                    Field 3: <input type="text"><br>
                    Field 4 <input type="text"><br>
                </form>
            </div>

            <!-- Frame Div -->
            <div>
                <h2>Section Three</h2>

                <form action="form_action.asp">
                    Field 5: <input type="text"><br>
                    Field 6 <input type="text"><br>
                </form>
            </div>
        </div>
    </div>

    <input type="submit" value="Back">
    <input type="submit" value="Next">

</div>
</body>
